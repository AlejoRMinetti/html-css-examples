<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
    
    .nivel1 {
      /* Puedes cambiar este valor */
      font-size: 20px;
    }
    
    .nivel2 {
      /* tamaño = 20px * 1 = 20px */
      font-size: 1em;
    }
    
    .nivel3 {
      /* tamaño = 20px * 2 = 40px */
      font-size: 2em;
    }
    
    .nivel4 {
      /* tamaño = 40px * 2 = 80px */
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="nivel1">
    <p>Letra de 20px</p>
    <div class="nivel2">
      <p>Letra de 16px</p>
      <div class="nivel3">
        <p>Letra de 32px</p>
        <div class="nivel4">
          <p>Letra de 32px</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
